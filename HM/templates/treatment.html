{% extends "base.html" %}

{% block css_link %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/box.css') }}">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/table.css') }}">

{% endblock %}

{% block content %}
<body>

{% include "topbar.html" %}

<div class="">

    <section class="">
    <div class="">
    <div class="">
        <div class="grey-box">
            <div class="">
            <h3 class="">Current Available Treatment</h3>
            </div>

            <div class="">
                <table id="" class="center" border="1" style="border-collapse: collapse">
                    <thead>
                        <tr>
                        <th>No</th>
                        <th>Treatment Name</th>
                        <th>Price</th>
                        <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                      {% for dict in data %}
                      <tr>
                        {% for key, value in dict.items() %}
                        <td>{{value}}</td>
                        {% endfor %}
                        <td>
                        <form action="/delete_treatment/{{dict['TREATMENT_ID']}}" method="POST">
                            <input type="submit" value="Delete">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        </form>
                        </td>   
                      </tr>
                      {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    </section>
    

{% endblock %}
